<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice exam</title>
    <link rel="stylesheet" href="../CSS/PracticeExam.css">
    <link rel="stylesheet" href="../Library/FontAwsome/fontawesome-free-6.1.1-web/css/all.css">
</head>
<body>
    <div class="header">
        <button class="login" type="submit">Login</button>
        <button class="register" type="submit">Register</button>
    </div>
    <div class="login-block">
        <div class="login-id">
            <p class="id">Email</p>
            <input type="text" placeholder="example@email.com">
        </div>
        <div class="login-password">
            <p class="id">Password</p>
            <input type="text" placeholder="*********">
        </div>
        <div class="login-confirm">
            <button class="confirm" type="submit">Signin</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
    </div>
    <div class="contact">
        <div class="contact-fb">
            <i class="fa-brands fa-facebook-f"></i>
            <p>Signin with facebook</p>
        </div>
        <div class="contact-gg">
            <i class="fa-brands fa-google-plus-g"></i>
            <p>Signin with google</p>
        </div>

    </div>
    <div class="clear"></div>
</body>
</html>
